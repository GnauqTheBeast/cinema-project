syntax = "proto3";

package pb;

option go_package = "pb/";

message ValidateRequest {
    string token = 1;
}

message ValidateResponse {
    int32 status = 1;
    string message = 2;
    string id = 3;
    string role = 4;
    repeated string permissions = 5;
}

service AuthService {
    rpc Validate (ValidateRequest) returns (ValidateResponse);
}
