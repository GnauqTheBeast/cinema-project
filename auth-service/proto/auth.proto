syntax = "proto3";

package pb;

service AuthService {
  rpc VerifyOtpAndActivate(VerifyOtpRequest) returns (VerifyOtpResponse);
  rpc Validate (ValidateRequest) returns (ValidateResponse);
}

message VerifyOtpRequest {
  string email = 1;
  string otp = 2;
}

message VerifyOtpResponse {
  bool verified = 1;
  string message = 2;
}

message ValidateRequest {
    string token = 1;
}

message ValidateResponse {
    int32 status = 1;
    string message = 2;
    string id = 3;
    string role = 4;
    repeated string permissions = 5;
}
