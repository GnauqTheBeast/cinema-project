version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres_ts
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app

  redis:
    image: redis:7.4-alpine
    container_name: chatbot_redis_ts
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app

volumes:
  postgres-data:
  redis-data:

networks:
  app:
    driver: bridge
