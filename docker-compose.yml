version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: cinema_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.4-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  movie-service:
    build:
      context: ./movie-service
      dockerfile: Dockerfile
    container_name: movie-service
    ports:
      - "8083:8083"
      - "50053:50053"
    env_file:
      - ./movie-service/.env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
      - "50052:50052"
    env_file:
      - ./auth-service/.env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    env_file:
      - ./user-service/.env
    ports:
      - "8005:8005"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    env_file:
      - ./notification-service/.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "8082:8082"
      - "50082:50082"
    env_file:
      - ./booking-service/.env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8086:8086"
    env_file:
      - ./payment-service/.env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - ./api-gateway/.env
    container_name: api-gateway
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - redis
  
  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: worker-service
    env_file:
      - ./worker-service/.env
    ports:
      - "8088:8088"
      - "50083:50083"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    env_file:
      - ./analytics-service/.env
    ports:
      - "8087:8087"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: chatbot
    env_file:
      - ./chatbot/.env
    ports:
      - "8089:8089"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - api-gateway
      - notification-service

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    name: cinema-network
